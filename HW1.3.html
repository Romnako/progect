
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
</head>
<body>
    <script>
        "use strict";
        let a = (10 + 10 + "10");
        let b = 10 + "10" + 10;
        let c = 10 + 10 + +"10"; //(обратите внимание на пробелы, пишите также)
        let d = 10 / -"";
        let e = 10 / +"2,5"; //(да здесь запятая, это не опечатка)
        alert(a);//выводит строку "2010", 10+10=20(число)+"10"(строка)=строка"2010
        alert(b);//выводит строку "101010"= число+строка+число
        alert(c);//выводит число 30, унарный + дает число 10 (10+10+10)
        alert(d);//выводит -infinity; -""=-0, 10/-0 = -infinity
        alert(e);//выводит NaN (+"2,5"- унарный +,выводит число, NaN, not a number, т.к.некорректное отображение числа), 10/NaN=NaN
        
    </script>
</body>
</html>
