 <!-- Задание. Обратитесь к элементу с классом .mt-0 и получите его родителя - элемент с
    классом .media-body. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="media">
        <img src="..." class="align-self-start mr-3" alt="...">
        <div class="media-body">
            <h5 class="mt-0">Top-aligned media</h5>
            <p>
                Cras sit amet nibh libero, in gravida nulla. 
            </p>
            <p>
                Donec sed odio dui. Nullam quis risus eget urna mollis ornare vel eu leo. 
            </p>
        </div>
    </div>

    <script>
        'use strict';
        let mt0El = document.querySelector('.mt-0');
        console.log(mt0El.parentNode);
    </script>
</body>

</html>
