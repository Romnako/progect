<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>
        Lorem ipsum dolor.
    </p>

    <script>
        'user strict'
        const products = {
            one: "один",
            two: "два",
            three: "три",
        };


        for (let prop in products) {                    //1
            console.log(prop);
            console.log(products[prop]);
        }


        let p = document.querySelector('p');            //2
        p.innerHTML = '';


        let totalString = "";                           //3
        for (let i = 1; i <= 3; i++) {
            totalString += `слово${i}`;
        }
        console.log(totalString);


        let url = "https://picsum.photos/200/300";      //4
        let targetAttr = "_blank";
        let linkText = "ссылка";

        document.body.insertAdjacentHTML('afterbegin', `<a href="${url}" target="${targetAttr}">${linkText}</a>`);


    </script>

    </script>
